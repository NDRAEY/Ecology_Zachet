<style>
    
@import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");
@import url("RubikDistressed-Regular.ttf");

body{
    display: flex;
    background:  
        /* linear-gradient(rgba(186, 255, 194, 0.7), rgba(0, 0, 0, 0.8)), */
        #000 url(images/1588eb9s-1920.jpg);
    background-attachment: fixed;
    background-repeat: repeat-x;
    background-size: 100%;
    justify-content: center;
    
}

img{

    width: 1200px;
    height: 800px;
}


span{  
  transform: translateX(50%);
}


.content h2 {
  font-size: 8em;
  position: absolute;

  margin: 45px;
  padding: 0;
  box-sizing: border-box;
  font-family: "RubikDistressed-Regular", sans-serif;

  transform: translate(25%, -50%);
}

.content h2:nth-child(1) {
  color: transparent;
  -webkit-text-stroke: 2px #000000;
}

.content h2:nth-child(2) {
  color: #efc300;
  animation: animate 4s ease-in-out infinite;
}

@keyframes animate {
  0%,
  100% {
    clip-path: polygon(
      0% 45%,
      16% 44%,
      33% 50%,
      54% 60%,
      70% 61%,
      84% 59%,
      100% 52%,
      100% 0%,
      0% 0%
    );
  }

  50% {
    clip-path: polygon(
      0% 60%,
      15% 65%,
      34% 66%,
      51% 100%,
      67% 100%,
      84% 45%,
      100% 46%,
      100% 0%,
      100% 80%
    );
  }
}







/* .green {
  background-color: green;
}
.red {
  background-color: red;;
} */
/* Задаем высоту большим блокам, чтобы у нас на странице получится скролл */
.element-big  {
  width: 100%;
}

.green{
  height: 700px;
}

.red{
  height: 400px;
}

.element-animation {
  margin: 2rem 0;
  font-size: 3rem;
  
  /* Скроем элемент в начальном состоянии */
  opacity: 0;
}


.x{
    transform: translateX(50%);
}

.-x{
    transform: translateX(-50%);
}





.element-animation.element-show {
  opacity: 1;
  transition: all 1s;
  transform: translateX(0%);
}


</style>



<script>



function onEntry(entry) {
  entry.forEach(change => {
    if (change.isIntersecting) {
      change.target.classList.add('element-show');
    }
  });
}
let options = { threshold: [0.5] };
let observer = new IntersectionObserver(onEntry, options);
let elements = document.querySelectorAll('.element-animation');
for (let elm of elements) {
  observer.observe(elm);
}




</script>
